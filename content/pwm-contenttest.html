<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8"/>
    <link rel="stylesheet" href="pwm-content.css">

  </head>
  <body>

    <div class="pwm-window">
      <form class="pwm-window">
        <table class="pwm-window">
          <tr class="pwm-window">
            <td class="pwm-window">
              <label for="pwm-master" class="pwm-window">Master:</label>
            </td>
            <td class="pwm-window">
              <input type="password" id="pwm-master" name="pwm_master" class="pwm-window pwm-ignore">
            </td>
          </tr>
          <tr class="pwm-window">
            <td class="pwm-window">
              <label for="pwm-ident" class="pwm-window">Identifier:</label>
            </td>
            <td class="pwm-window">
              <input type="text" id="pwm-ident" name="pwm_ident" class="pwm-window">
            </td>
          </tr>
          <tr class="pwm-window">
            <td class="pwm-window">
              <input type="checkbox" id="pwm-long" name="pwm_long" style="width:15px" checked class="pwm-window">
              <label for="pwm-long" style="width:40px;text-align:left" class="pwm-window">Long</label>
            </td>
            <td class="pwm-window">
              <button type="button" class="pwm-window">Generate</button>
              <img src="../icons/dark-24.png" class="pwm-window">
            </td>
          </tr>
        </table>
      </form>
    </div>

  </body>
</html>
